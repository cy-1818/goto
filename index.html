<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>goto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>goto</h1>
    <div style="width:80%;height:20em;overflow:scroll;background-color:gray;">
      Code<br/>
      <textarea style="width:80%;height:1000em;margin-left:10%;padding:0;border:0;" id="code"></textarea>
    </div>
    <div style="width:80%;height:11em;background-color:#AAA">
      <p style="display:inline-block;width:30%;">
        Input<br/>
        <textarea style="width:80%;height:10em;margin-left:10%;padding:0;border:0;" id="input"></textarea>
      </p>
      <p style="display:inline-block;width:30%;">
        Output<br/>
        <textarea style="width:80%;height:10em;margin-left:10%;padding:0;border:0;" id="output"></textarea>
      </p>
      <input type="button" value="RUN" style="display:inline-block;width:10%;height:2em;font-size:2em;color:white;background-color:red;vertical-align:top;margin-top:1em;" onclick="run()">
    </div>
    <script src="script.js"></script>
  </body>
</html>
